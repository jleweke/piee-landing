<section *ngFor="let data of dataContent" class="parallax bg-accent shadow">
    <div class="p-grid container center px-3 py-3">
    <div *ngFor="let item of data.feature" class="p-col-12 p-md-3">
      <p class="display-3 font-weight-bold text-white my-3">{{item.highlightTitle}}</p>
      <p class="font-weight-light text-white">{{item.highlightText}}</p>
    </div>
  </div>
  </section>
