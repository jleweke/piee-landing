<section *ngFor="let about of about" class="pt-5" [ngClass]="!about.fields.callToActionText ? 'pb-5' :''" id="{{about.fields.contentBlockId}}">
    <div class="p-grid container">
      <div *ngIf="about.fields.title" class="p-col-12 center">
        <h2 class="display-3 h2 font-weight-bold" [ngClass]="!about.fields.subtitle ? 'mb-5 pb-3' : ''">{{about.fields.title}}<span class="text-yellow">.</span></h2>
        <p *ngIf="about.fields.subtitle" class="lead">{{about.fields.subTitle}}</p>
      </div>
      <div *ngFor="let item of about.fields.feature" [ngClass]="about.fields.feature.length > 3 ? 'p-md-3 center' : 'p-md-4 center'">
  
        <div class="card no-shadow text-center border-0">
            <p-card>
                <p-header>
                  <i *ngIf="item.fields.highlightIcon" class="fa {{item.fields.highlightIcon}}  icon-box hoverable large"></i>
                  <!-- <img class="card-img-top icon" alt="{{item.fields.image.fields.alt}}" title="{{item.fields.image.fields.title}}" role="presentation" src="{{item.fields.image.fields.imageFile.fields.file.url}}"> -->
                </p-header>
                <h3 class="card-title font-weight-normal">
                    {{item.fields.highlightTitle}}
                  </h3>
                <p class="card-text">{{item.fields.highlightText}} </p>
                 <p-footer>
                    <a *ngIf="item.fields.highlightLinkText" href="{{item.fields.highlightLink}}" class="ui-button text-button" attr.aria-label={{item.fields.highlightLinkAccessibilityLabel}} role="button">{{item.fields.highlightLinkText}} </a>
                  </p-footer>                   
            </p-card>        
        </div>

      </div>
    </div>
    <div *ngIf="about.fields.callToActionText" class="center">
          <a href="" class="ui-button secondary overlap" role="button">{{about.fields.callToActionText}}</a>
     </div>
  </section>
