<section *ngFor="let features of featuresContent" id="{{features.contentBlockId}}" role="complimentary" class="pt-5">
  <div class="p-grid container">
    <div class="p-col-12 center">
      <h2 class="display-3 h2 font-weight-bold" [ngClass]="!features.subtitle ? 'mb-5 pb-3' : ''">{{features.title}}<span class="text-yellow">.</span></h2>
      <p *ngIf="features.subtTitle" class="lead">{{features.subTitle}}</p>
    </div>
    <div *ngFor="let item of features.feature" class="ui-card horizontal p-grid">
    <!--image left-->
      <div *ngIf="!item.imageRight" class="p-col-12 p-md-6">
          <img *ngFor="let image of item.image" class="card no-shadow border-0 background" [src]="image.url"  [title]="image.title" [alt]="image.alt"/>
        </div> 
      <!--/--> 
      <!--image right on small screens-->
      <div *ngIf="item.imageRight" class="p-col-12 p-md-6 show-small">
        <img *ngFor="let image of item.image" class="card no-shadow border-0 background" [src]="image.url"  [title]="image.title" [alt]="image.alt"/>
      </div>
    <!--/-->   
     <div class="p-col-12 p-md-6">
         <div class="card no-shadow border-0">
             <div class="card-body">
             <h3 class="display-4 font-weight-bold">{{item.highlightTitle}}</h3>
             <p *ngIf="item.highlightText" class="card-text">
               {{item.highlightText}}</p>
             <ul *ngIf="item.highlightList" class="list-group no-bullet">
                <li *ngFor="let list of item.highlightList" class="list-group-item py-1"><i class="material-icons text-primary">check</i> {{list.listItem}} </li>
             </ul>
             <a *ngIf="item.highlightLinkText" href="#" class="ui-button text-button" role="button" attr.aria-label={{item.highlightLinkAccessibilityLabel}}>{{item.highlightLinkText}}</a>
           </div>
         </div>
       </div>
       <!--image right on large screens-->
      <div *ngIf="item.imageRight" class="p-col-12 p-md-6 show-large">
          <img *ngFor="let image of item.image" class="card no-shadow border-0 background" [src]="image.url"  [title]="image.title" [alt]="image.alt"/>
        </div>
      <!--/-->
   </div>
  </div>
  <div class="center">
    <a href="{{features.callToActionLink}}" class="ui-button overlap" role="button">{{features.callToActionText}}</a>
  </div>
</section>
