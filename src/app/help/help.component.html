<section *ngFor="let help of helpContent" id="{{help.contentBlockId}}" class="py-5 background bg-light">
  <!-- <div class="overlay"></div> -->
  <div class="p-grid pb-5">
    <div class="p-grid container short-panel">
    <div class="p-col-12 center">
        <h2 class="display-3 h2 font-weight-bold" [ngClass]="!help.subtitle ? 'mb-5 pb-3' : ''">{{help.title}}<span class="text-yellow">.</span></h2>
        <p *ngIf="help.subTitle" class="lead pr-5">{{help.subTitle}}</p>
    </div>
      <div *ngFor="let resource of help.feature" [ngClass]="help.feature.length > 3 ? 'p-col-12 p-md-6 p-lg-3' : ' p-col-12 p-lg-4'">
      <a class="no-decoration" attr.aria-label={{resource.highlightLinkAccessibilityLabel}} href="resource.highlightLink">
        <p-card header styleClass="ui-card-shadow interactive">
          <p-header>
              <img *ngFor="let image of resource.image" class="card-img-top" alt="{{image.alt}}" title="{{image.title}}" role="presentation" src="{{image.url}}">
          </p-header>
            <h3 class="card-header h5 my-0 font-weight-light text-uppercase">
                {{resource.highlightTitle}}
              </h3>
            <p class="h6">{{resource.highlightSubtitle}}</p>
            <p *ngIf="resource.highlightText" class="card-text">{{resource.highlightText}}</p>   
            <ul *ngIf="resource.downloads" class="no-bullet">
              <li *ngFor="let download of resource.downloads"><a [href]="download.downloadUrl">{{download.downloadText}}</a></li>
            </ul>
            <p-footer>
              <div class="center">
                <a class="ui-button text-button"  role="button" href="{{resource.highlightLink}}">{{resource.highlightLinkText}} </a>
              </div>
            </p-footer>                   
        </p-card>
      </a>
      </div>
  </div>
</div>
</section>
